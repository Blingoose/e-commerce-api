<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/api/v1/css/reset-password.css"
    />
  </head>
  <body>
    <div class="center">
      <form class="form" id="reset-password-form">
        <input type="hidden" id="email" value="{{email}}" />
        <input type="hidden" id="token" value="{{token}}" />
        <label for="password">New Password:</label>
        <input class="password" type="password" id="password" />
        <label for="password">Repeat Password:</label>
        <input class="password" type="password" id="repeat-password" />
        <button class="submit" type="submit">Reset Password</button>
      </form>
      <p class="message"></p>
    </div>

    <script src="/api/v1/script/reset-password-script.js"></script>
  </body>
</html>
