<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account verification</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: rgb(236, 152, 42);
      }

      .center {
        width: 100%;
        height: 50%;
        margin: 0;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Trebuchet MS", Helvetica, sans-serif;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: rgb(0, 0, 0);
      }

      a:visited {
        color: rgb(0, 0, 0);
      }

      h1 {
        margin: 0 40px;
        color: rgb(106, 62, 136);
      }

      .token {
        color: rgb(91, 49, 91);
      }

      @media screen and (max-width: 767px) {
        h1 {
          font-size: 32spx;
        }

        p {
          font-size: 15px;
        }
      }

      @media screen and (min-width: 768px) and (max-width: 1023px) {
        h1 {
          font-size: 40px;
        }

        p {
          font-size: 18px;
        }
      }

      @media screen and (min-width: 1024px) {
        h1 {
          font-size: 58px;
        }

        p {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Account verification</h1>
      <p class="token">
        To verify your account visit the link:
        <a href="{{verificationLink}}">Verify Account</a>
        <br />
        <br />
        Or copy the values via 'verify-email':
        <br />
        email: {{email}}
        <br />
        verificationToken:{{verificationToken}}
        <br />
        <br />
      </p>

      <p>
        For more info visit the
        <a href="https://documenter.getpostman.com/view/24129958/2s93CEvFpZ">
          Documentation Page
        </a>
      </p>
    </div>
  </body>
</html>
